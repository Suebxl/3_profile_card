<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title> Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card-container">
    <div class="card--top">
      <img class="avatar" alt="avatar" src="./images/image-victor.jpg" />
    </div>
    <div class="card--middle">
      <div class="card--middle--name">
        <p class="name"> Victor Crest</p>
        <p class="age">26</p>
      </div>
      <div class="city">
        <p>London</p>
      </div>

    </div>
    <hr>
    <div class="card--bottom">
      <ul>
        <li class="count-number"> 80K </li>
        <li class="count-description"> Followers</li>
      </ul>

      <ul>
        <li class="count-number"> 803K </li>
        <li class="count-description"> Likes </li>
      </ul>

      <ul>
        <li class="count-number"> 1.4K </li>
        <li class="count-description"> Photos </li>
      </ul>
    </div>
  </div>

</body>
</html>
